<div class="task-list">
    <h2>Lista de Tareas</h2>
    <div *ngIf="tasks.length === 0" class="no-tasks-message">
      No hay tareas para mostrar.
    </div>
    <div *ngFor="let task of tasks" class="task-item">
      <div class="task-title">{{ task.title }}</div>
      <div class="task-description">{{ task.description }}</div>
      <div class="task-due-date" *ngIf="task.dueDate">Fecha de vencimiento: {{ task.dueDate }}</div>
      <div class="task-actions">
        <button (click)="completeTask(task)" *ngIf="!task.completed">Marcar como completada</button>
        <button (click)="editTask(task)">Editar</button>
        <button (click)="deleteTask(task)">Eliminar</button>
      </div>
    </div>
  </div>

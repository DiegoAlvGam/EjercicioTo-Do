<div class="edit-task-container">
    <h2>Editar Tarea</h2>
    <form (ngSubmit)="updateTask()">
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" [(ngModel)]="task.title" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" [(ngModel)]="task.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Fecha de vencimiento:</label>
        <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate">
      </div>
      <button type="submit">Guardar Cambios</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
